<!DOCTYPE html>

<html>
    <head>
        <meta charset = 'utf-8'>
        <title>Starting Chloropleth!</title>
        <meta name = 'viewport' content = 'width = device-width, initial-scale = 1.0'>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
        <!-- Leaflet CSS -->
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        />

        <style>
            #map {height: 600px;}
        </style>

    </head>

    <body>

        <!-- Navbar -->
        <nav class = 'navbar navbar-expand-lg navbar-dark bg-primary'>
            <div class = 'container-fluid'>
                <a class = 'navbar-brand' href = '#'>Chloropleth!</a>
            </div>
        </nav>

        <!-- Main -->
        <div id="map" class="rounded shadow-sm"></div>

        <!-- Leaflet JS -->
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
        <!-- D3 -->
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <!-- Bootstrap Bundle (includes Popper) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Map Script-->

        <script>
            const map = L.map('map').setView([37.8, -96], 4);

            // Add Stadia.StamenTonerLite tile layer
            // Not my code!
            L.tileLayer('https://tiles.stadiamaps.com/tiles/stamen_toner_lite/{z}/{x}/{y}{r}.png', {
            maxZoom: 20,
            attribution: '&copy; <a href="https://stadiamaps.com/">Stadia Maps</a>, ' +
                   '&copy; <a href="https://openmaptiles.org/">OpenMapTiles</a>, ' +
                   '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors'
            }).addTo(map);

            fetch('ccc.json')
            .then(res => res.json())
            .then(geojson => {
                L.geoJson(geojson, {
                style: feature => ({
                weight: 1,
                opacity: 1,
                color: 'black',
                dashArray: '3',
                fillOpacity: 0.7
                }),
                onEachFeature: (feature, layer) => {
                    layer.bindPopup(`<strong>${feature.properties.name}</strong><br>Population: ${feature.properties.population}`);
                }
        }).addTo(map);
            });


        </script>
    </body>
</html>
