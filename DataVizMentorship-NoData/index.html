<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Campaign Resource Allocation Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-providers"></script>

  <style>
    body { font-family: Arial, sans-serif; margin: 0; }
    #map { height: 600px; }
    #sidebar { padding: 1em; max-width: 300px; float: left; }
    #main { margin-left: 320px; padding: 1em; }
    select, input[type=range], button { width: 100%; margin-top: 10px; }
    #summary, #warnings { margin-top: 1em; white-space: pre-wrap; }
  </style>
</head>
<body>

<div id="sidebar">
  <h2>Campaign Resource Allocation Assistant</h2>
  <p>Use this tool to simulate voter turnout in precincts across this Congressional district.</p>

  <label for="precinctSelect">Select Precinct:</label>
  <select id="precinctSelect"></select>

  <label for="canvasserRange">Canvassers to Send:</label>
  <input type="range" id="canvasserRange" min="0" max="100" value="5" />
  <span id="canvasserValue">5</span>

  <button id="sendBtn">Send Canvassers!</button>
  <button id="resetBtn">Reset to Historical</button>

  <div id="summary"></div>
</div>

<div id="main">
  <div id="map"></div>
  <div id="warnings"></div>
</div>

<!-- Link to external JS file -->
<script src="js/script.js"></script>

</body>
</html>
